name: DeFunBobEngine Release Build

on:
    push:
        tags:
            - "*"

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Install CMake
              run: sudo apt-get install -y cmake

            - name: Build
              run: cmake . && make

            - name: Generate Release Body
              id: generate_release_body
              run: echo "::set-output name=body::$(git log --pretty=format:'- %s' $(git describe --tags --abbrev=0)..HEAD)"

            - name: Create Release
              id: create_release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ github.ref }}
                  release_name: Release ${{ github.ref }}
                  body: ${{ steps.generate_release_body.outputs.body }}
                  draft: false
                  prerelease: false

            - name: Upload Release Asset
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./build/DeFunBobEngine
                  asset_name: DeFunBobEngine
                  asset_content_type: application/octet-stream
