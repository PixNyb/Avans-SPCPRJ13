name: CMake Release Build

on:
  push:
    tags:
      - v*
      - v*-rc* # prereleases

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache vcpkg
        uses: actions/cache@v2
        with:
          path: vcpkg/installed
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('**/vcpkg.json') }}

      - name: Install CMake
        run: |
          wget https://github.com/Kitware/CMake/releases/download/v3.27.0/cmake-3.27.0-Linux-x86_64.sh
          sudo sh cmake-3.27.0-Linux-x86_64.sh --skip-license --prefix=/usr/local

      - name: Install vcpkg
        run: |
          if [ ! -d "./vcpkg" ] ; then
            git clone https://github.com/Microsoft/vcpkg.git vcpkg
          else
            git -C vcpkg pull
          fi
          ./vcpkg/bootstrap-vcpkg.sh

      - name: Install dependencies
        run: ./vcpkg/vcpkg install --triplet x64-linux --feature-flags=manifests

      - name: Build
        run: cmake -DBUILD_TESTS=OFF -DBUILD_CICD=OFF -DCMAKE_TOOLCHAIN_FILE=/opt/vcpkg/scripts/buildsystems/vcpkg.cmake -DCMAKE_BUILD_TYPE=MinSizeRel -S . -B build && cmake --build build

      - name: Create SDK archives
        run: |
          zip -r sdk.zip include
          tar -czf sdk.tar.gz include

      - name: Generate checksum for sdk.zip
        run: sha256sum sdk.zip > sdk.zip.sha256

      - name: Generate checksum for sdk.tar.gz
        run: sha256sum sdk.tar.gz > sdk.tar.gz.sha256

      - name: Generate checksum for DeFunBobEngine
        run: cd build && sha256sum libDeFunBobEngine.a > libDeFunBobEngine.sha256 && cd ..

      - name: Generate release body
        id: release_body
        run: |
          release="# libDeFunBobEngine\n\n## Changelog\n"
          release="$release$(git log $(git describe --tags --abbrev=0)..HEAD --pretty=format:'- %s ([%h](https://github.com/${{ github.repository }}/commit/%H))' --reverse)\n\n"
          # release="$release## Dependencies\n\n"
          # release="$release### vcpkg\n\n"
          # release="$release\`\`\`\n"
          # release="$release$(vcpkg list --triplet x64-linux --feature-flags=manifests)\n"
          # release="$release\`\`\`\n\n"
          # release="$release## Build\n\n"
          # release="$release### CMake\n\n"
          # release="$release\`\`\`\n"
          # release="$release$(cmake --version)\n"
          # release="$release\`\`\`\n\n"
          # release="$release### Compiler\n\n"
          # release="$release\`\`\`\n"
          # release="$release$(g++ --version)\n"
          # release="$release\`\`\`\n\n"
          # release="$release### Build system\n\n"
          # release="$release\`\`\`\n"
          # release="$release$(uname -a)\n"
          # release="$release\`\`\`\n\n"
          echo "RELEASE_BODY=$release" >> $GITHUB_OUTPUT

      - name: Move and rename files
        run: |
          mv sdk.zip release/libDeFunBobEngine-sdk.zip
          mv sdk.zip.sha256 release/libDeFunBobEngine-sdk.zip.sha256
          mv sdk.tar.gz release/libDeFunBobEngine-sdk.tar.gz
          mv sdk.tar.gz.sha256 release/libDeFunBobEngine-sdk.tar.gz.sha256
          mv build/libDeFunBobEngine.a release/libDeFunBobEngine.a
          mv build/libDeFunBobEngine.sha256 release/libDeFunBobEngine.sha256

      - name: Create release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GH_TOKEN }}
          tag: ${{ github.ref }}
          body: |
            ${{ steps.release_body.outputs.RELEASE_BODY }}
          prerelease: true
          file_glob: true
          file: release/*
